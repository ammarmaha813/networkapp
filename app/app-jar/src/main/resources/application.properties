# Configuration Spring Boot
spring.application.name=sample-spring-nuts
server.port=8081

# Base de donnees PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/networkai
spring.datasource.username=networkai
spring.datasource.password=NetAI2025!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT Configuration
app.jwt.secret=somepassword
app.jwt.expiration=86400000

# Actuator Configuration - SOLUTION COMPLETE 401
management.security.enabled=false
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.security=INFO
logging.level.net.thevpc.samples.springnuts=INFO
logging.level.org.springframework.web=INFO