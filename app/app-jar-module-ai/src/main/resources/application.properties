# ========================================
# Module AI - RAG Network Security Analysis
# Application Properties
# ========================================

# Server Configuration
server.port=8082
spring.application.name=module-ai-rag
server.error.include-message=always
server.error.include-stacktrace=always

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/networkai
spring.datasource.username=networkai
spring.datasource.password=NetAI2025!
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# PGVector Configuration (Spring AI)
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.remove-existing-vector-store-table=false
spring.ai.vectorstore.pgvector.dimensions=768

# Ollama Configuration (Spring AI)
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.3
spring.ai.ollama.chat.options.num-predict=500
spring.ai.ollama.embedding.options.model=nomic-embed-text

# JWT Configuration (Nuts Framework)
app.jwt.secret=moduleAiSecretKey2025
app.jwt.expiration=86400000

# Actuator Configuration (Health Checks)
management.security.enabled=false
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Application-specific Settings
app.rag.max-results=5
app.rag.similarity-threshold=0.7
app.threat.detection.enabled=true
app.log.ingestion.batch-size=100

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.ai=DEBUG
logging.level.net.thevpc.samples.springnuts.moduleai=DEBUG
logging.level.org.springframework.jdbc=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Boot Actuator Management
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

# Module AI Specific Configuration
module.ai.vector.store.table.name=networkai_vector_store
module.ai.vector.store.schema.name=public
module.ai.vector.store.index.type=HNSW
module.ai.vector.store.max.batch.size=1000

# Thread Pool Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=module-ai-

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.property-naming-strategy=SNAKE_CASE

# CORS Configuration for Module AI
spring.web.resources.cors.allowed-origins=*
spring.web.resources.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.resources.cors.allowed-headers=*
spring.web.resources.cors.allow-credentials=true

# Module Health Check Configuration
module.ai.health.check.enabled=true
module.ai.health.check.interval=30
module.ai.health.check.timeout=5