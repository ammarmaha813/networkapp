# Production environment
replicaCount: 5

image:
  repository: yourorg/network-security-platform
  tag: "prod"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20

resources:
  limits:
    cpu: 4000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 1Gi

postgresql:
  primary:
    persistence:
      size: 200Gi

ingress:
  hosts:
    - host: security.example.com

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "production"