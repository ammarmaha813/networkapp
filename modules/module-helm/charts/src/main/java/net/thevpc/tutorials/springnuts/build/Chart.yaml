apiVersion: v2
name: network-security-platform
description: AI-Powered Network Security Analytics Platform with Helm Deployment
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - security
  - ai
  - timescaledb
  - keycloak
  - helm
  - deployment

maintainers:
  - name: Helm Module Team
    email: helm@example.com

dependencies:
  - name: postgresql
    version: 12.12.10
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: keycloak
    version: 15.1.8
    repository: https://charts.bitnami.com/bitnami
    condition: keycloak.enabled
  - name: redis
    version: 17.11.3
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled